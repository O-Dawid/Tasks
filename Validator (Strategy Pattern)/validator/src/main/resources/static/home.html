<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

      <head>
        <meta charset="ISO-8859-1" />
        <title>Validation Form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />

        <link rel="stylesheet"
            href="css.css" />
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="js/postrequest.js"></script>
        </head>

  <body>
    <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h4 id="result" class="py-2 text-truncate">Check if account is valid</h4>
                        <div class="px-2">
                            <form id="validationForm" class="justify-content-center">
                                <div class="form-group">
                                    <label class="sr-only">Name</label>
                                    <input id ="name" type="text" class="form-control" placeholder="Jane Doe" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Email</label>
                                    <input id ="email" type="text" class="form-control" placeholder="jane.doe@example.com" required>
                                </div>
                                <select id ="role" class="custom-select mb-5" required>
                                    <option selected>Choose Role</option>
                                    <option value="MANAGER">Manager</option>
                                    <option value="USER">User</option>
                                  </select>
                                <button type="submit" class="btn btn-primary btn-lg">Valid</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  </body>

</html>
